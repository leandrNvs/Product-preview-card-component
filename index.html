<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main class="card">
      <picture class="card__image">
        <source
          media="(max-width: 600px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img src="images/image-product-desktop.jpg" alt="perfume" />
      </picture>

      <div class="card__body">
        <h2 class="card__subtitle">perfume</h2>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__prices">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>

        <div class="card__button">
          <button type="button">
            <img src="images/icon-cart.svg" alt="cart" />
            Add to cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      Coded by
      <a href="https://github.com/leandrNvs" target="_blank">Leandro Neves</a>.
    </footer>
  </body>
</html>
